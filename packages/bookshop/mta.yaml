####### appName = capire-bookshop
####### language=nodejs; multiTenant=
####### approuter=

_schema-version: '3.1'
ID: sap.capire-bookshop
version: 1.0.0
description: "A simple bookshop application, build in a self-contained all-in-one fashion, i.e. w/o reusing other packages."

build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - cds build/all

parameters:
  enable-parallel-deployments: true  

modules:
 ##############    SERVER MODULE   ##########################
 - name: capire-bookshop-srv
   type: nodejs
   path: gen/srv
   properties:
     EXIT: 1  # required by deploy.js task to terminate 

   
   requires:
    #### Resources extracted from CAP configuration ####
    - name: capire-bookshop-db
    - name: capire-bookshop-uaa

   provides:
    - name: srv-binding    # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 ############################################################

 ##############    SIDECAR MODULE   #########################
 - name: db
    
   type: hdb
   path: gen/db  
   parameters:
     app-name: capire-bookshop-db  
   requires:
    #### Hana and xsuaa resources extracted from CAP configuration ####
    - name: capire-bookshop-db
    - name: capire-bookshop-uaa
 ############################################################

  ##############    APP   #########################
 - name: capire-bookshop-app
   type: nodejs
   path: gen/app
   parameters:
      memory: 256M
   build-parameters:
     requires:
       - name: capire-bookshop-srv
   requires:
    - name: capire-bookshop-uaa
    - name: srv-binding
      group: destinations
      properties:
         forwardAuthToken: true
         name: srv-binding
         url: ~{srv-url}

##############  RESOURCES  ##################################
resources:
 ##### Services extracted from CAP configuration  ####
 ##### 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
 - name: capire-bookshop-db
   type: com.sap.xs.hdi-container 
   
   parameters:
     service: hanatrial
   properties:
     hdi-service-name: ${service-name}   # required for Java case
 - name: capire-bookshop-uaa
    
   type: org.cloudfoundry.managed-service
   parameters:
    ##### Path to xs-security.json to add roles and scopes   ####    
     path: ./xs-security.json
     service: xsuaa
     service-plan: application  
     config:
       xsappname: capire-bookshop-${space}    #  name + space dependency
       tenant-mode: dedicated
############################################################
